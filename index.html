<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            calculator
        </title>
       <link rel="stylesheet" href="style.css"/>
       
        
    </head>
    <body>
           <h1>calculator</h1>
          <div class="container">
            <input type="text" class="input" id="screen">
            
            <div class="buttons">
                <button class="operator btn btn-clear" data-value="AC">AC</button>
                <button class="operator btn" data-value="Del" >Del</button>
                <button class="operator btn" data-value="%" >%</button>
                <button class="operator btn" data-value="/" >/</button>
     
                <button class="btn" data-value="7" >7</button>
                <button class="btn" data-value="8" >8</button>
                <button class="btn" data-value="9" >9</button>
                <button class="operator btn" data-value="*" >*</button>
     
                <button class="btn" data-value="4" >4</button>
                <button class="btn" data-value="5" >5</button>
                <button class="btn" data-value="6">6</button>
                <button class="operator btn" data-value="-" >-</button>
      
                <button class="btn" data-value="1" >1</button>
                <button class="btn" data-value="2" >2</button>
                <button class="btn" data-value="3" >3</button>
                <button class="operator btn" data-value="+" >+</button>
      
                <button class="btn" data-value="0" >0</button>
                <button class="btn" data-value="00" >00</button>
                <button class="btn" data-value="." >.</button>
                <button class="operator btn-eql btn-equal btn" data-value="=" >=</button>
                               
            </div>
          
          </div>
          <script src="app.js"></script>
    </body>
</html>
